<app-search></app-search>
<app-tags></app-tags>
<ul>
  <li *ngFor="let food of foods">
    <a routerLink="/food/{{food.id}}">
    <img src="{{food.imageUrl}}" alt="food image">
    <div class="content">
      <div class="name">
        {{food.name}}
      </div>
      <span class="favorite {{food.favorite?'':'not'}}" >ü§ç</span>
      <div class="star">
        <ngb-rating [max]="5"  checkedcolor="red" [readonly]="false"></ngb-rating>
      </div>
      <div class="product-item-footer">
        <div class="origins">
          <span *ngFor="let origin of food.origins">
            {{origin}}
          </span>
        </div>
        <div class="cook-time">
          <span >üïí</span>
          {{food. cookTime}}
        </div>
      </div>
      <div class="price">
        {{food.price | currency:"&#8377;"}}
      </div>
    </div>





  </a>
  </li>
</ul>
